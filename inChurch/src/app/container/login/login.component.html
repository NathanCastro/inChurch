<main class="w-full h-screen flex flex-col md:flex-row items-center justify-center">
  <section class="w-full flex-1 flex flex-col items-center justify-center">
    <form [formGroup]="loginForm"  
      class="w-80 sm:w-96 max-w-xl flex flex-col items-center 
      justify-center gap-4 p-4 shadow-lg shadow-zinc-400" 
    >

      <img src="../../../assets/inchurch-logo.svg">
      <h2 class="text-4xl text-text_dark font-bold mb-7">Login</h2>

      <input 
        type="text" 
        placeholder="Digite seu e-mail..." 
        formControlName="email"
        class="w-full p-2 
            rounded-lg outline-none
          bg-gray-50 focus:bg-white" 
      />

      <input type="password" 
        placeholder="*******" 
        formControlName="password"
        class="w-full p-2 rounded-lg outline-none
         bg-gray-50 focus:bg-white" 
      />

      <div class="w-full flex items-center justify-between">
        <div class="flex items-center gap-2">
          <input type="checkbox">
          <label class="text-black">gravar senha?</label>
        </div>
        <a href="#" 
          class="text-primary hover:text-primary 
            hover:opacity-75 duration-200">
            Esqueceu a senha?
          </a>
      </div>

      <button
        class="w-full 
            rounded-lg p-2
            text-white font-medium 
            bg-primary hover:bg-primary_light 
            duration-200 
            disabled:bg-gray-500"
        type="submit"
        (click)="makeLogin()"      
        >
        Entrar
      </button>
    </form>
  </section>

</main>
